<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>projeto backend</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

<!-- em processo de criação -->

<div class="register-wrapper">
  <div class="register-left">
    <h2>Bem-vindo ao nosso sistema!</h2>
  </div>
  <div class="register-right">
    <div class="register-card">
      <h3>Criar Conta</h3>
      <div class="input-group">
        <input type="text" placeholder="Nome completo" required>
      </div>
      <div class="input-group">
        <input type="email" placeholder="Email" required>
      </div>
      <div class="input-group">
        <input type="password" placeholder="Senha" id="password" required>
        <button type="button" id="togglePassword">👁️</button>
      </div>
      <div class="input-group">
        <input type="password" placeholder="Confirmar senha" id="confirmPassword" required>
        <button type="button" id="toggleConfirmPassword">👁️</button>
      </div>
      <button class="submit-btn">Cadastrar</button>
      <a href="#" class="login-link">Já possui uma conta? Entrar</a>
    </div>
  </div>
</div>


    <script src="script.js"></script>
</body>

</html>
